---
layout: default
title: Blog
---
<h1 class="text-center display-4 my-4">Latest Posts</h1>

<div>
  {% for post in site.posts %}
    <div class="my-4">
      <h2><a class="text-decoration-none link-primary" href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
