---
layout: default
---
<h1 class="text-center display-4 my-5 fw-bold">{{ page.tag }}</h1>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>

<ul>
  {% for post in page.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
  {% endfor %}
</ul>
