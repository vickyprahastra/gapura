---
layout: default
---
<h1 class="text-center display-4 my-5 fw-bold">{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
  <div id="tag-cloud">
    Tags: {{ site | tag_cloud }}
  </div>
</p>

{{ content }}
