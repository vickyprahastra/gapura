---
layout: default
---
<h1 class="text-center display-4 my-4">{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  <div id="tag-cloud">
    {{ site | tag_cloud }}
  </div>
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
