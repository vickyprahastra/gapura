---
layout: default
---
<h1 class="text-center display-4 mt-5 fw-bold">{{ page.name }}</h1>
<h4 class="text-center mb-5 text-secondary">{{ page.position }}</h4>

{{ content }}

<h3>Posts</h3>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
