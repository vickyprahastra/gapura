---
layout: default
title: Staff
---
<h1 class="text-center display-4 my-4">Staff</h1>

<ul>
  {% for author in site.authors %}
    <div class="my-4">
      <h2><a class="text-decoration-none" href="{{ author.url }}">{{ author.name }}</a></h2>
      <h3>{{ author.position }}</h3>
      <p>{{ author.content | markdownify }}</p>
    </div>
  {% endfor %}
</ul>
