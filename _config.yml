  description: Gapura Theme

homepage:
  title: Gapura
  description: I'm John Doe, a passionate and results-driven software engineer with a deep love for creating innovative solutions to complex problems. Over the past 5 years, I have honed my skills in Ruby on Rails, allowing me to contribute effectively to various stages of the software development lifecycle.

social_links:
  - { platform: rss, user_url: "/feed.xml" }
  - { platform: github, user_url: "https://github.com/vickyprahastra/" }
  - { platform: twitter, user_url: "https://twitter.com/7icky" }
  - { platform: linkedin, user_url: "https://www.linkedin.com/in/lukisan/" }

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

tag_page_layout: tag_page
tag_page_dir: tag

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

gems:
  - jekyll-inline-svg
